<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3y_Electro_Mechanical_Actuator-V2.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; text-align: center; }
    img { width: 90%; max-width: 1000px; border-radius: 10px; margin-top: 20px; }
    .nav { margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 0 10px; }
  </style>
</head>
<body>
  <h1>3y Electro Mechanical Actuator-V2.4</h1>
  <img id="slide" src="slide_1.png" alt="Slide 1">
  <div class="nav">
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
  </div>
<script>
  const slides = ["slide_1.png"];
  let current = 0;
  function showSlide(n) {
    current = Math.max(0, Math.min(slides.length - 1, n));
    document.getElementById('slide').src = slides[current];
  }
  function nextSlide() {
    if (current < slides.length - 1) showSlide(current + 1);
  }
  function prevSlide() {
    if (current > 0) showSlide(current - 1);
  }
</script>
</body>
</html>
